<html lang="en">

<head>

    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <h1 class="greeting"> Good to see you, Detective.</h1>
            <div class="filters">
                <p class="filterText"> Filter Criminals: </p>

                <div class="filter filters__officer"></div>

                <div class="filter witnessButton"></div>
                <div class="facility__button"></div>
            </div>
        </header>
        <div class="caseDataContainer">
            <section>
                <article class="criminalsContainer"></article>
                <article class="associatesContainer"></article>
                <!-- <article class="facilityContainer"></article>
                <article class="witnessContainer"></article> -->
                <article class="officersContainer"></article>
            </section>
            <aside class=notesAside>        <!--"noteListContainer">>  -->
                <article class="noteFormContainer"></article>
                <div class="noteListButton"></div>
                <article class="notesContainer"></article> <!--"noteListContainer">>  -->
            </aside>
        </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>

</html>
